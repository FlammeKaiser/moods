<!DOCTYPE html>

<html>

<head>
  
  <title>Activity</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

  <style>

  </style>

</head>

<body>

  <div id="content">

    <div class="image">
      <img id="face" src="happy_face.png" alt="happy" style="width: 500px; height: 500px;">
    </div>

    <div class="buttons">

      <button onclick="document.getElementById('face').src='happy_face.png',
                       document.getElementById('content').style.backgroundColor='white'";>Change mood to happy</button>


      <button onclick="document.getElementById('face').src='sad_face.png',
                       document.getElementById('content').style.backgroundColor='#ff1a1a'";>Change mood to sad</button>

    </div>

  </div>


</body>


</html>
